<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button type="button" name="button" onclick="number(0);" class="vert">0</button>
    <button type="button" name="button" onclick="number(1);" class="vert">1</button>
    <button type="button" name="button" onclick="number(2);" class="vert">2</button>
    <button type="button" name="button" onclick="number(3);" class="vert">3</button>
    <br>
    <button type="button" name="button" onclick="number(4);" class="vert">4</button>
    <button type="button" name="button" onclick="number(5);" class="vert">5</button>
    <button type="button" name="button" onclick="number(6);" class="vert">6</button>
    <button type="button" name="button" onclick="number(7);" class="vert">7</button>
    <br>
    <button type="button" name="button" onclick="number(8);" class="vert">8</button>
    <button type="button" name="button" onclick="number(9);" class="vert">9</button>
    <button type="button" name="button" onclick="number('.');" class="vert">.</button>
    <button type="button" name="button" onclick="operator('+');" class="orange">+</button>
    <br>
    <button type="button" name="button" onclick="operator('-');" class="orange">-</button>
    <button type="button" name="button" onclick="operator('*');" class="orange">*</button>
    <button type="button" name="button" onclick="operator('/');" class="orange">/</button>
    <button type="button" name="button" onclick="equal();" class="orange">=</button>
    <br>
    <button type="button" name="button" onclick="reset();" class="forme bleu">RESET</button>
    <button type="button" name="button" onclick="clean()" class="forme rouge">CLEAR</button>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
